<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>YouTchouk Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YouTchouk Admin">
    <meta name="author" content="Giko">

    <!-- Le styles -->
    <link href="/resources/css/bootstrap.css" rel="stylesheet">
    <link href="/resources/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/resources/css/admin.css" rel="stylesheet">
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">YouTchouk Admin</a>
                <ul class="nav pull-right">
                </ul>
            </div>
        </div>
    </div>

    <div class="container" id="loginContainer">
        <div class="row">
            <div class="span8">
                <div class="hero-unit">
                    <h1>YouTchouk Admin</h1>
                    <p>Benvenuto!</p>
                    <p><a class="btn btn-primary btn-large">Torna al sito &raquo;</a></p>
                </div>
            </div>
            <div class="span4">
                <h2>Login</h2>
                <form class="form-horizontal" id="login-form" action="#">
                    <div class="control-group">
                        <input type="text" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="control-group">
                        <input type="password" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="control-group">
                        <button class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/resources/js/json2.js"></script>
    <script src="/resources/js/jquery-1.7.1.min.js"></script>
    <script src="/resources/js/underscore-min.js"></script>
    <script src="/resources/js/backbone-min.js"></script>
    <script src="/resources/js/bootstrap.min.js"></script>
    <script src="/resources/js/admin.js"></script>

</body>
</html>
