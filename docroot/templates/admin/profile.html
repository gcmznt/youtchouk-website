{% extends 'admin/base.html' %}

{% block mainContent %}
<div class="span6 offset3">
    <div class="span8">
        {% if errors %}
        <div class="alert alert-error">
            {% for error in errors %}{{ error }}<br />{% endfor %}
        </div>
        {% endif %}
        {% if success %}
        <div class="alert alert-success">
            Data saved
        </div>
        {% endif %}
        <form class="form-horizontal" action="./" method="post">
            <legend>Personal data</legend>
            <input type="hidden" name="id" value="{{ user.id }}" />
            <div class="control-group">
                <label class="control-label" for="inputEmail">Name</label>
                <div class="controls">
                    <input class="span10" type="text" name="name" placeholder="Name" value="{{ user.name }}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input class="span10" type="text" name="email" placeholder="Email" value="{{ user.email }}" />
                </div>
            </div>
            <legend>Change password</legend>
            <div class="control-group">
                <label class="control-label" for="inputPassword">New password</label>
                <div class="controls">
                    <input class="span10" type="password" name="new_password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Repeat password</label>
                <div class="controls">
                    <input class="span10" type="password" name="new_password_retype">
                </div>
            </div>
            <legend>Save</legend>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input class="span10" type="password" name="password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">Save</button>
                </div>
            </div>
        </form>
    </div>
    <div class="span4">
        <div class="thumbnail">
            <img src="{{ user.gravatar }}&amp;s=300" class="" />
        </div>
    </div>
</div>
{% endblock %}
