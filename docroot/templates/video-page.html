{% extends 'base.html' %}

{% block main %}
    <div id="titolo" class="box">
        <h2>{{ video.name }}</h2>
    </div>
    <div id="video" class="box">
        <iframe width="642" height="480" src="http://www.youtube.com/embed/{{ video.code }}?autoplay=1" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="descrizione" class="box">
    	{{ video.description|raw }}
        <div class="fb-like-container">
            <div class="fb-like" data-href="http://www.youtchouk.com/video/{{ video.code }}" data-send="false" data-layout="box_count" data-width="64" data-show-faces="true" data-colorscheme="dark"></div>
        </div>
    </div>
{% endblock %}
